<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import {
        iconPen,
        iconTrashcan,
        iconContextMenu,
        iconInfo,
      } from '@siemens/ix-icons/icons';

      addIcons({
        iconPen,
        iconTrashcan,
        iconContextMenu,
        iconInfo,
      });
    </script>
  </head>
  <body>
    <ix-content-header
      variant="secondary"
      has-back-button="true"
      header-title="content title"
      header-subtitle="subtitle content"
    >
      <ix-button ghost="{true}">Button1</ix-button>
      <ix-button ghost="{true}">Button2</ix-button>
      <ix-button ghost="{true}">Button3</ix-button>
    </ix-content-header>
    <ix-content-header
      variant="secondary"
      has-back-button="true"
      header-title="content title"
      header-subtitle="subtitle content"
    >
      <ix-pill slot="header" icon="info">Label</ix-pill>
      <ix-button ghost="{true}">Button1</ix-button>
      <ix-button ghost="{true}">Button2</ix-button>
      <ix-button ghost="{true}">Button3</ix-button>
    </ix-content-header>
    <ix-content-header
      variant="secondary"
      has-back-button="true"
      header-title="This is a very long content title for testing purposes to see how the header handles overflow and wrapping in different scenarios"
      header-subtitle="This is an equally long subtitle meant to test the behavior of the subtitle area when the text exceeds the usual length and needs to be displayed properly without breaking the layout"
    >
      <ix-pill slot="header" icon="info">Label</ix-pill>
      <ix-button ghost="{true}">Button1</ix-button>
      <ix-button ghost="{true}">Button2</ix-button>
      <ix-button ghost="{true}">Button3</ix-button>
    </ix-content-header>
    <ix-content-header
      variant="secondary"
      header-title="content title"
      header-subtitle="subtitle content"
    >
      <ix-icon-button icon="pen" ghost="{true}" variant="primary">
        Button1
      </ix-icon-button>
      <ix-icon-button icon="trashcan" ghost="{true}" variant="primary">
        Button2
      </ix-icon-button>
      <ix-icon-button icon="context-menu" ghost="{true}" variant="primary">
        Button3
      </ix-icon-button>
    </ix-content-header>
    <ix-content-header
      variant="secondary"
      header-title="content title with a really loooooooooong name name name name name name name name name name name name"
      header-subtitle="subtitle content  with a really loooooooooong name name name name name name name name name name name name"
    ></ix-content-header>
    <ix-content-header
      variant="secondary"
      header-title="content title"
    ></ix-content-header>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
