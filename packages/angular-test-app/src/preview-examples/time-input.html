<ix-time-input
  #timeInput
  required
  [attr.novalidate]="null"
  invalid-text="Please enter a valid time"
  (valueChange)="onValueChange($event)"
></ix-time-input>

<div style="margin-top: 1rem">
  <button type="button" (click)="setEmptyProgrammatically(timeInput)">
    Set Empty Programmatically
  </button>
  <button type="button" (click)="resetValue(timeInput)">
    Reset Value (remove touched state)
  </button>
  <button type="submit">Submit</button>
</div>

<div style="margin-top: 1rem">
  <div>Touched: {{ touched }}</div>
  <div>Value: {{ value }}</div>
  <div>Valid: {{ valid }}</div>
  <div>Invalid: {{ invalid }}</div>
  <div>Input Invalid: {{ inputInvalid }}</div>
</div>
