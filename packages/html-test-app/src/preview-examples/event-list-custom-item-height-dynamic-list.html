<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List Custom Item Height Dynamic List</title>
    <script type="module">
      document.addEventListener('DOMContentLoaded', () => {
        const eventList = document.querySelector('ix-event-list');
        const addButton = document.querySelector('#add-button');
        let items = [1, 2, 3];

        // Function to render items
        const renderItems = () => {
          addButton.textContent = `Add`;
          eventList.innerHTML = ''; // Clear existing items
          items.forEach((item) => {
            const listItem = document.createElement('ix-event-list-item');
            listItem.setAttribute('color', 'color-primary');
            listItem.textContent = `Text ${item}`;
            eventList.appendChild(listItem);
          });
        };

        // Add item on button click
        addButton.addEventListener('click', () => {
          items.push(items.length + 1);
          renderItems();
        });

        // Initial render
        renderItems();
      });
    </script>
    <script type="module" src="./init.js"></script>
  </head>
  <body>
    <ix-event-list item-height="60"></ix-event-list>
    <ix-button id="add-button"></ix-button>
  </body>
</html>
